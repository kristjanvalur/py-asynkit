[tool.poetry]
name = "asynkit"
version = "0.7.0"
description = "Async toolkit for advanced scheduling"
authors = ["Kristján Valur Jónsson <sweskman@gmail.com>"]
repository = "https://github.com/kristjanvalur/py-asynkit"
readme = "README.md"
keywords = ["asyncio", "eventloop"]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO"
]
include=["src/asynkit/py.typed"]

[tool.poe.tasks]
lint = "ruff ."
black = "black ."
test = "pytest"
cov = "pytest --cov=asynkit --cov-report term-missing --cov-branch"
typing = "mypy -p asynkit"

[tool.poetry.dependencies]
python = "^3.7"
typing-extensions = "^4.4.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
black = "^22.3.0"
pytest = "^7.1.1"
pytest-cov = "^3.0.0"
poethepoet = "^0.13.1"
ruff = "~0.0.190"
anyio = {extras = ["trio"], version = "^3.6.2"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
#addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.ruff]
# Ignore `F401` (unused import) in all `__init__.py` files
# Ignore `F403` (importing *) in all `__init__.py` files
[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.mypy]

[[tool.mypy.overrides]]
module = "asynkit.*"
strict = true

[[tool.mypy.overrides]]
module = "asynkit.eventloop"
warn_unused_ignores=false

[[tool.mypy.overrides]]
module = "asynkit.tools"
warn_unused_ignores=false

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "assert False",
  "TYPE_CHECKING",
  "PYTHON_37",
  "PYTHON_38",
  ]